<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Home Desk's </title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href ="\static\css\logins.css">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#">Taberna do Regis</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('home') }}"> RPG <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sobre') }}"> Sobre </a>
                    </li>
                </ul>
            </div>

        </nav>

        <div class="login">
       
            <form method="POST">

                {% if erro %}
                <div class="alert alert-danger" role="alert">
                    <p>{{ erro }}</p>
                </div>
                {% endif %}

                <h2>Login</h2>
            
                <label for="email"> Email </label><br>
                <input type="email" id="email" name="email" required><br>
                
                <label for="senha"> Senha </label><br>
                <input type="password" id="senha" name="senha" required><br>
                
                <button type="submit"> Login </button>
                
                <a href="javascript:abrirEsqueceuSenhaPopup()"> Esqueceu a senha? </a>

            </form>



        </div>

        <script>
            // Função para abrir a página de esquecimento de senha como uma pop-up
            function abrirEsqueceuSenhaPopup() {
                var esqueceuSenhaURL = "/esqueceu_senha";
                var popupWindow = window.open(esqueceuSenhaURL, "_blank", "width=600,height=400");
                if (window.focus) {
                    popupWindow.focus();
                }
            }
        </script>
        
</html>
